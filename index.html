<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud de cambios</title>
    <style>
        .arrow {
          position: relative;
          width: 50px;
          height: 50px;
          background-color: #333;          
          animation: move 2s infinite;
        }
        .arrow:before {
          content: '';
          position: absolute;
          top: 50%;
          left: 50%;
          width: 10px;
          height: 10px;
          background-color: #fff;
          transform: translate(-50%, -50%) rotate(45deg);
          animation: pulse 2s infinite;
        }
        @keyframes move {
          0% {
            left: 0;
          }
          50% {
            left: 50%;
          }
          100% {
            left: 100%;
          }
        }
        @keyframes pulse {
          0% {
            transform: translate(-50%, -50%) rotate(45deg) scale(1);
          }
          50% {
            transform: translate(-50%, -50%) rotate(45deg) scale(1.5);
          }
          100% {
            transform: translate(-50%, -50%) rotate(45deg) scale(1);
          }
        }

        .hola{
            text-align: center;
        }
      </style>
  
</head>
<body>
